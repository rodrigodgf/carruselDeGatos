<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Din√°mico</title>
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normaliza.css">
  <link rel="script" href="./script.js">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item">
        <img src="./assets/img/gatos-negros-1.jpg" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="./assets/img/gatonaranja.jpg" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="./assets/img/gatonormal.jpeg" alt="Imagen 3">
      </div>
    </div>
  </div>

  <div class="carousel-controls">
    <button id="prevBtn">gato anterior</button>
    <button id="nextBtn">gato siguiente</button>
  </div>




<script>
  const carousel = document.querySelector('.carousel');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const carouselItems = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % carouselItems.length;
      updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
      updateCarousel();
    });

    function updateCarousel() {
      const translateX = -currentIndex * 100;
      carousel.style.transform = `translateX(${translateX}%)`;
    }


</script>
</body>
</html>
